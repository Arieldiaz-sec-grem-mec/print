<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Consulta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Detalle de Consulta</h1>
        <p><strong>ID:</strong> <span id="id"></span></p>
        <p><strong>Nombre y apellido:</strong> <span id="nombre"></span></p>
        <p><strong>Afiliado:</strong> <span id="afiliado"></span></p>
        <p><strong>Consulta:</strong> <span id="consulta"></span></p>
        <p><strong>Archivo:</strong> <span id="archivo"></span><img id="archivo-thumbnail" alt="Miniatura del archivo" style="max-width: 100px; display: none;" /></p>
        <p><strong>Actividad:</strong> <span id="actividad"></span></p>
        <p><strong>Empresa:</strong> <span id="empresa"></span></p>
        <p><strong>Fecha:</strong> <span id="fecha"></span></p>
        <p><strong>Estado:</strong> <span id="estado"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Respuesta:</strong> <span id="respuesta"></span></p>
    </div>
    <button onclick="window.print()">Imprimir</button>
    <script src="script.js"></script>
</body>
</html>
